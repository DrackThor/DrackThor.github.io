about_content: |
  Hi, I'm Daniel! :D

  I'm an IT guy from Austria who's quite into sports, food, drinks and spending time with friends whenever possible.<br>
  My job is to build and design elegant and functional IT systems and their environments.<br>
  I started my IT carreer as an administrator for ETL and BI tools. <br>
  After that I worked some time in a data warehousing team before diving into all topics devops and cloud native.<br>
  In my current role I'm a Senior DevOps and cloud-native consultant with FullStackS GmbH.<br>
  I hold a BSc in Industrial Engineering, a MA in Innovation Management and am currently working on my MBA thesis.<br>  
  He lives in Graz with my girlfriend and our tomcat Manfred.<br>
  After work I enjoy to organize the Graz local CNCF community chapter, KCD Austria and engage in all things community and mentoring others.

  I'm skilled in some areas and I've learned and studied quite some stuff as well.<br>
  My current buzzwords are: <mark>k8s</mark> <mark>devops</mark> <mark>agile</mark> <mark>architecture</mark> <mark>automation</mark> <mark>integration</mark><br>
  

